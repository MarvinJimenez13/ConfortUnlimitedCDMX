<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <title>Travel</title>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyDQV0IqvZ7uyhxDCauRWpgAVgfnYu6iuAg"></script>
    <script src="../assets/lib/angular.js"></script>
    <script src="../assets/lib/Session.js"></script>
    <script src="../controllers/mod/MatchController.js"></script>
</head>
<body ng-app="MatchMod" ng-controller="MatchModController">
    <!-- Modal Driver -->
    <div id="modalDriver" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Datos del Conductor</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 text-center">
                        <img src="../assets/images/driver.png" class="img-fluid">
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label><b>Name:</b> {{ driver.name }}</label>
                        <br>
                        <label><b>Last Name:</b> {{ driver.last_name }}</label>
                        <br>
                        <label><b>Plate Number:</b> {{ driver.plate_number }}</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" ng-click="match()">Match</button>
            </div>
        </div>
        </div>
    </div>
    <header class="text-center p-3">
        <img src="../assets/images/logo.png" width="200">
    </header>
    <main>
        <div class="p-5">
            <h5><b>Name: </b> {{ travel.name }}</h5>
            <br>
            <h5><b>Last Name: </b>{{ travel.last_name }}</h5>
            <br>
            <h5><b>Phone: </b> {{ travel.phone }}</h5>
            <br>
            <h5><b>Email: </b>{{ travel.email }}</h5>
            <br>
            <hr>
            <h2><b>STATUS: </b><label class="{{ travel.status == 1 ? 'text-success' : 'text-danger' }}">{{ travel.status == 1 ? 'CONFIRMADO' : 'PENDIENTE DE PAGO' }}</label></h2>
            <hr>
            <h5><b>Origin:</b> {{ travel.origin }}</h5>
            <br>
            <h5><b>Destination:</b> {{ travel.destination }}</h5>
        </div>
         <div id="map_canvas" style="height: 100vh; width: 100%; position: relative;">
        </div>
        <hr>
        <div class="p-3 text-center">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-12 col-md-4">
                    <h4><b>Match Driver</b></h4>
                    <input type="text" class="form-control" placeholder="Ingresa la placa del conductor" ng-model="matchDriver.plate">
                    <br>
                    <button class="btn btn-warning btn-lg btn-block" ng-click="check()">VERIFICAR</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </main>
    <script src="../assets/lib/jquery-3.5.1.slim.min.js"></script>
    <script src="../assets/lib/bootstrap/bootstrap.min.js"></script>  
</body>
</html>
