<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <title>User</title>
    <script src="../assets/lib/angular.js"></script>
    <script src="../controllers/travel/UserController.js"></script>
    <script src="../assets/lib/Session.js"></script>
</head>
<body ng-app="User" ng-controller="UserController">
    <header class="text-center p-3">
        <img src="../assets/images/logo.png" width="200">
    </header>
    <main class="p-5">
         <label class="lead">Name:</label>
         <input type="text" placeholder="Name" class="form-control" ng-model="dataUser.name">
         <br>
         <label class="lead">Last Name:</label>
         <input type="text" placeholder="Last Name" class="form-control" ng-model="dataUser.lastName">
         <br>
         <label class="lead">Phone:</label>
         <input type="text" placeholder="Phone" class="form-control" ng-model="dataUser.phone">
         <br>
         <label class="lead">Email:</label>
         <input type="email" placeholder="Email" class="form-control" ng-model="dataUser.email">
         <br>
         <button class="btn btn-warning btn-lg btn-block" ng-click="continue()">CONTINUE</button>
    </main>
    <footer>

    </footer>
    <script src="../assets/lib/jquery-3.5.1.slim.min.js"></script>
    <script src="../assets/lib/bootstrap/bootstrap.min.js"></script>   
</body>
</html>
